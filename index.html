<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Trade Market</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rust Trade Market</h1>
        <button id="steam-login">Login via Steam</button>
    </header>

    <main>
        <section id="filters">
            <input type="text" id="search" placeholder="Search for items..." oninput="filterItems()">
            <select id="sort" onchange="filterItems()">
                <option value="low-high">Price: Low to High</option>
                <option value="high-low">Price: High to Low</option>
            </select>
        </section>

        <section id="marketplace">
            <h2>Marketplace</h2>
            <div id="items-list"></div>
        </section>
    </main>
</body>
</html>
